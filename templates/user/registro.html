<!DOCTYPE html>
<html lang="en">
<head>

</head>

                    {% csrf_token %}

                        {{form.password.label_tag}}

                    </div>
                -->

                {% for m in form%}
                <div class=" form-group">
                    {{m.label_tag}}

                </div>

                <hr>
                <button type="submit" class="btn btn-primary">Registro</button>
            </form>        
            </div>
             </div>

        </div>
