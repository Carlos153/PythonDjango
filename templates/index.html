{% extends "base.html" %}
{% block content %}

  <h1>{{mensaje}}</h1>
  <ul class="list-group">
    
    {% for i in productos %}
  
    <li class="list-group-item">
      
      {{i.titulo}}
      <span>
        {% if i.stock%}
        
        <span class="text-success">Stock disponible</span>
        

        {%else%}
        <span class="text-bg-danger">Stock no disponible</span>
        
        {%endif%}
      </span> 



    </li>

    {%endfor%}
  </ul>
 
  


{% endblock %}
